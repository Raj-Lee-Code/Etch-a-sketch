<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>

<div id="divContainer" class="SketchPad">
    <!-- This is a container for the array of divs that will be inside-->

</div>

<button onclick="alert('Hello World')">Click Me</button>


<div class="slider">
    <input type="range" min="1" max="100" value="10" id="myRange">
    <p>Sketch Pad Resolution: <span id="value"></span></p>
</div>


    <script>

        for(let i=0;i<10;i++)
        {
        let newDiv = document.createElement("div");
        let divContainter = document.getElementById("divContainer");
        newDiv.classList.add('divShadow');
        divContainer.appendChild(newDiv); }   

        const slider = document.getElementById("myRange");
        const output = document.getElementById("value");
        
    


        output.innerHTML = slider.value;

        slider.oninput = function sliderValue()
        {
        output.innerHTML = this.value;
        
        let container = document.querySelector('#divContainer');
        container.innerHTML='';

        for(let i=0;i<slider.value;i++){
        let newDiv = document.createElement("div");
        let divContainter = document.getElementById("divContainer");
        newDiv.classList.add('divEmpty');
        divContainer.appendChild(newDiv); }   
        }
        

    </script>
</body>
</html>
